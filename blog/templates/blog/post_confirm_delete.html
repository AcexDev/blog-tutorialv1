{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb4">Delete Post</legend>
      <h2>Are you sure you want to delete Post "{{ object.title}}"</h2>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger mr-2" type="submit">Yes,delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
